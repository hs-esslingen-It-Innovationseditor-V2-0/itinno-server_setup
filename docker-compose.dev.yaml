version: "3.9"

services:
  # ==========================================================================
  # POSTGRES
  # ==========================================================================
  db:
    image: postgres:15
    container_name: itinno-db-dev
    restart: always
    environment:
      POSTGRES_DB: itinno_db
      POSTGRES_USER: itinno
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    networks:
      - itinno-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itinno"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # KEYCLOAK (DEV)
  # ==========================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: itinno-keycloak-dev
    restart: always
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/itinno_db
      KC_DB_USERNAME: itinno
      KC_DB_PASSWORD: secret
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME: localhost
    command: start-dev
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - itinno-dev

  # ==========================================================================
  # BACKEND
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itinno-backend-dev
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: dev

      # DB
      DB_URL: jdbc:postgresql://db:5432/itinno_db
      DB_USERNAME: itinno
      DB_PASSWORD: secret

      # Keycloak
      ISSUER_URI: http://keycloak:8080/realms/itinno
      KEYCLOAK_CLIENT_ID: itinno-frontend
      REQUIRED_ROLE: ROLE_EDITOR

      # CORS
      ALLOWED_ORIGIN: http://localhost:3000

      # Basic Auth (optional)
      ITINNO_USER: system
      ITINNO_PASSWORD: systempw
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - itinno-dev

volumes:
  postgres-data-dev:

networks:
  itinno-dev:
    driver: bridge
